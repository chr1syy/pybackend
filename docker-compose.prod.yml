version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build: .
    env_file:
      - .env
    environment:
      ENV: production
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  data:


